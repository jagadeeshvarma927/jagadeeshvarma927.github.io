<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
            max-width: 95%;
        }
        .table-responsive {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0d6efd;
            color: white;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        th:hover {
            background-color: #0b5ed7;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .sort-icon {
            font-size: 0.8em;
            margin-left: 5px;
        }
        .form-label {
            font-weight: 500;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .form-select, .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Case Data Viewer</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="searchInput" class="form-label">Search Data</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Type to search...">
            </div>
            <div class="col-md-4">
                <label for="columnSelect" class="form-label">Search in Column</label>
                <select id="columnSelect" class="form-select">
                    <option value="all">All Columns</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="rowsPerPage" class="form-label">Rows per Page</label>
                <select id="rowsPerPage" class="form-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">Show All</option>
                </select>
            </div>
        </div>
        <div class="table-responsive" id="tableContainer"></div>
        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Table navigation">
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let currentPage = 1;
        let rowsPerPage = 10;
        let filteredData = [];
        
        async function loadData() {
            try {
                const response = await fetch('data/cases.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                const rows = data.split('\n');
                const headers = rows[0].split(',');
                
                // Populate column select
                const columnSelect = document.getElementById('columnSelect');
                columnSelect.innerHTML = '<option value="all">All Columns</option>';
                headers.forEach((header, index) => {
                    columnSelect.innerHTML += `<option value="${index}">${header}</option>`;
                });

                // Parse data
                allData = rows.slice(1).filter(row => row.trim() !== '').map(row => row.split(','));
                filteredData = [...allData];
                
                let tableHTML = '<table class="table table-striped table-hover"><thead><tr>';
                headers.forEach(header => {
                    tableHTML += `<th class="sortable" data-sort="${header}">${header} <span class="sort-icon">â†•</span></th>`;
                });
                tableHTML += '</tr></thead><tbody>';

                updateTable();
                setupEventListeners();
            } catch (error) {
                console.error('Error loading the CSV file:', error);
                document.getElementById('tableContainer').innerHTML = '<div class="alert alert-danger">Error loading data: ' + error.message + '</div>';
            }
        }

        function updateTable() {
            const start = (currentPage - 1) * rowsPerPage;
            const end = rowsPerPage === 'all' ? filteredData.length : start + parseInt(rowsPerPage);
            const paginatedData = filteredData.slice(start, end);
            
            let tableHTML = '';
            paginatedData.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<td>${cell}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            document.querySelector('#tableContainer tbody').innerHTML = tableHTML;
            updatePagination();
        }

        function updatePagination() {
            const totalPages = rowsPerPage === 'all' ? 1 : Math.ceil(filteredData.length / rowsPerPage);
            const pagination = document.getElementById('pagination');
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
                </li>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <li class="page-item ${currentPage === i ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>`;
            }
            
            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
                </li>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const columnSelect = document.getElementById('columnSelect');
            
            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                const columnIndex = columnSelect.value;
                
                filteredData = allData.filter(row => {
                    if (columnIndex === 'all') {
                        return row.some(cell => cell.toLowerCase().includes(searchText));
                    } else {
                        return row[columnIndex].toLowerCase().includes(searchText);
                    }
                });
                
                currentPage = 1;
                updateTable();
            });

            // Rows per page
            document.getElementById('rowsPerPage').addEventListener('change', function() {
                rowsPerPage = this.value;
                currentPage = 1;
                updateTable();
            });

            // Pagination clicks
            document.getElementById('pagination').addEventListener('click', function(e) {
                e.preventDefault();
                if (e.target.tagName === 'A') {
                    const page = parseInt(e.target.dataset.page);
                    if (page && page !== currentPage && page > 0) {
                        currentPage = page;
                        updateTable();
                    }
                }
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
