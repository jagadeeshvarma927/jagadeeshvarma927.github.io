<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            padding: 20px;
            max-width: 95%;
        }
        .table-responsive {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0d6efd;
            color: white;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        th:hover {
            background-color: #0b5ed7;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .sort-icon {
            font-size: 0.8em;
            margin-left: 5px;
        }
        .form-label {
            font-weight: 500;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .form-select, .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Case Data Viewer</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="searchInput" class="form-label">Search Data</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Type to search...">
            </div>
            <div class="col-md-4">
                <label for="columnSelect" class="form-label">Search in Column</label>
                <select id="columnSelect" class="form-select">
                    <option value="all">All Columns</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="rowsPerPage" class="form-label">Rows per Page</label>
                <select id="rowsPerPage" class="form-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">Show All</option>
                </select>
            </div>
        </div>
        <div class="table-responsive" id="tableContainer"></div>
        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Table navigation">
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        // Initialize variables
        let tableData = [];
        let currentPage = 1;
        let rowsPerPage = 10;
        
        async function loadData() {
            try {
                // Fetch CSV data
                const response = await fetch('data/cases.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                const rows = data.split('\n');
                const headers = rows[0].split(',');

                // Store data
                tableData = rows.slice(1)
                    .filter(row => row.trim() !== '')
                    .map(row => row.split(','));

                // Create table structure
                let tableHTML = `
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                ${headers.map(header => `
                                    <th>${header}</th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody>
                `;

                // Add initial rows
                displayFilteredData(tableData);
                
                // Setup search functionality
                document.getElementById('searchInput').addEventListener('input', function(e) {
                    const searchText = e.target.value.toLowerCase();
                    const filteredData = tableData.filter(row =>
                        row.some(cell => cell.toLowerCase().includes(searchText))
                    );
                    displayFilteredData(filteredData);
                });

            } catch (error) {
                console.error('Error loading the CSV file:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="alert alert-danger">Error loading data: ' + error.message + '</div>';
            }
        }

        function displayFilteredData(data) {
            const start = (currentPage - 1) * rowsPerPage;
            const end = Math.min(start + rowsPerPage, data.length);
            const paginatedData = data.slice(start, end);
            
            const tbody = document.querySelector('#tableContainer tbody');
            tbody.innerHTML = paginatedData.map(row => `
                <tr>
                    ${row.map(cell => `<td>${cell}</td>`).join('')}
                </tr>
            `).join('');
            
            updatePagination(Math.ceil(data.length / rowsPerPage));
        }

        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
                ${Array.from({ length: totalPages }, (_, i) => i + 1).map(page => `
                    <li class="page-item ${currentPage === page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${page})">${page}</a>
                    </li>
                `).join('')}
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;
        }

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const columnSelect = document.getElementById('columnSelect');
            
            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                const columnIndex = columnSelect.value;
                
                filteredData = allData.filter(row => {
                    if (columnIndex === 'all') {
                        return row.some(cell => cell.toLowerCase().includes(searchText));
                    } else {
                        return row[columnIndex].toLowerCase().includes(searchText);
                    }
                });
                
                currentPage = 1;
                updateTable();
            });

            // Rows per page
            document.getElementById('rowsPerPage').addEventListener('change', function() {
                rowsPerPage = this.value;
                currentPage = 1;
                updateTable();
            });

            // Pagination clicks
            document.getElementById('pagination').addEventListener('click', function(e) {
                e.preventDefault();
                if (e.target.tagName === 'A') {
                    const page = parseInt(e.target.dataset.page);
                    if (page && page !== currentPage && page > 0) {
                        currentPage = page;
                        updateTable();
                    }
                }
            });
        }

        function changePage(page) {
            if (page >= 1 && page <= Math.ceil(tableData.length / rowsPerPage)) {
                currentPage = page;
                displayFilteredData(tableData);
            }
            return false;
        }

        // Initialize the table when the page loads
        window.onload = loadData;
    </script>
</body>
</html>
