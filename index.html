<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
            max-width: 95%;
        }
        .table-responsive {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0d6efd;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        #searchInput {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Case Data Viewer</h1>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search...">
            </div>
        </div>
        <div class="table-responsive" id="tableContainer"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data/cases.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                const rows = data.split('\n');
                const headers = rows[0].split(',');
                
                let tableHTML = '<table class="table table-striped table-hover"><thead><tr>';
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';

                for (let i = 1; i < rows.length; i++) {
                    if (rows[i].trim() !== '') {
                        const columns = rows[i].split(',');
                        tableHTML += '<tr>';
                        columns.forEach(column => {
                            tableHTML += `<td>${column}</td>`;
                        });
                        tableHTML += '</tr>';
                    }
                }
                tableHTML += '</tbody></table>';
                document.getElementById('tableContainer').innerHTML = tableHTML;

                // Add search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('keyup', function() {
                    const searchText = this.value.toLowerCase();
                    const rows = document.querySelectorAll('#tableContainer tbody tr');
                    
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(searchText) ? '' : 'none';
                    });
                });
            } catch (error) {
                console.error('Error loading the CSV file:', error);
                document.getElementById('tableContainer').innerHTML = '<div class="alert alert-danger">Error loading data: ' + error.message + '</div>';
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
